            </svg>
        </div>
        <p class="slds-card__header-title modal-title">Quote Information</p>
        <div class="info-container">
            <span class="info-label">Quote:</span>
            <span class="info-value">{quoteName}</span>
            <span class="info-label">Account:</span>
            <span class="info-value">{accountName}</span>
            <span class="info-label">Price Book:</span>
            <span class="info-value">{pricebookName}</span>
            <template if:true={showTotalPrice}>
                <div class="total-price-container">
                    <span class="info-label">Total Price:</span>
                    <span class="info-value">{currency} <!-- Space added here -->
                        <lightning-formatted-number 
                            value={totalPrice} 
                            maximum-fraction-digits="2">
                        </lightning-formatted-number>
                    </span>
                </div>
            </template>
        </div>
    </div>
</template>
